name: fluc3
description: A new Flutter project.

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_custom_tabs:

  cupertino_icons: ^0.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/

  fonts:
  - family: Pacifico
    fonts:
      - asset: fonts/pacifico/Pacifico-Regular.ttf
      
  - family: Comfortaa
    fonts:
      - asset: fonts/comfortaa/Comfortaa-VariableFont_wght.ttf


  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/custom-fonts/#from-packages
